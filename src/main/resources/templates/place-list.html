<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapGo! Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8e1e8; /* Light pink */
            color: #543e5c; /* Dark purple */
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        /* Header Section */
        header {
            background-color: #f6b7d7; /* Soft pink */
            color: #543e5c; /* Dark purple */
            padding: 15px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: #cf3e81; /* Dark purple */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 100px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #543e5c; /* Dark purple */
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #cf3e81; /* Lighter pink */
            text-decoration: underline;
        }

        .user-info {
            background-color: #cf3e81; /* Lighter pink */
            padding: 6px 12px;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin: 40px 0;
            background-color: #f6b7d7; /* Soft pink */
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 3rem;
            color: #543e5c; /* Dark purple */
            margin-bottom: 10px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            color: #543e5c; /* Dark purple */
            max-width: 600px;
            margin: auto;
        }

        /* About Us Section */
        .about-us {
            background-color: #f6b7d7; /* Soft pink */
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .about-us h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #543e5c; /* Dark purple */
            font-weight: 700;
        }

        .about-us p {
            font-size: 1rem;
            color: #543e5c; /* Dark purple */
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .highlight {
            color: #cf3e81; /* Lighter pink */
            font-weight: 600;
        }

        /* Places Section */
        .places {
            margin: 30px 0;
        }

        .places h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #543e5c; /* Dark purple */
        }

        .filter-btn {
            padding: 8px 16px;
            margin: 5px;
            background-color: #cf3e81; /* Lighter pink */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .filter-btn:hover {
            background-color: #543e5c; /* Dark purple */
        }

        .place-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .place-card {
            background-color:  #f6b7d7;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .place-card:hover {
            transform: translateY(-5px);
        }

        .place-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .place-details {
            padding: 15px;
        }

        .place-details h3 {
            font-size: 1.4rem;
            color: #543e5c;
            margin-bottom: 10px;
        }

        .place-details p {
            font-size: 1rem;
            color: #543e5c;
        }

        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 20px;
            background-color: #cf3e81;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .page-btn:hover {
            background-color: #543e5c; /* Dark purple */
        }

        .page-info {
            font-size: 1.2rem;
            color: #543e5c;
            margin: 0 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header>
        <div class="logo">TapGo!</div>
        <nav>
            <ul>
                <li><a href="/show/places" class="active">Places</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/my-events">My Events</a></li>
                <li><a href="/main" >About Us</a></li>
            </ul>
        </nav>
        <div class="user-info">Hi, <span th:text="${username}">User</span>!</div>
    </header>

    <section class="places">
        <h2>Places</h2>
        <div class="filter">
            <button class="filter-btn">All</button>
            <button class="filter-btn">Category</button>
        </div>
        <div class="place-list">
            <div class="place-card" th:each="place : ${places}">
                <a th:href="@{/edit/place/{placeId}(placeId=${place.placeId})}">
                    <img th:src="${place.photos}" alt="Place image" class="place-img"/>
                    <div class="place-details">
                        <h3 th:text="${place.placeName}">Place Name</h3>
                        <p><i class="fa-solid fa-map-marker-alt"></i> <span th:text="${place.location}">2GIS</span></p>
                        <p>Category: <span th:text="${place.category}">Cafe</span></p>
                        <p>Rating: <span th:text="${place.averageRating}">4.5</span></p>
                    </div>
                </a>
            </div>
        </div>
        <!-- Pagination Controls -->
        <div class="pagination">
            <button th:if="${currentPage > 0}" th:onclick="'location.href=\'/show/places?page=' + ${currentPage - 1} + '\''" class="page-btn prev-btn">
                &#10094; Prev
            </button>
            <span class="page-info">
            <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>
        </span>
            <button th:if="${currentPage < totalPages - 1}" th:onclick="'location.href=\'/show/places?page=' + ${currentPage + 1} + '\''" class="page-btn next-btn">
                Next &#10095;
            </button>
        </div>
    </section>
</div>
</body>
</html>
