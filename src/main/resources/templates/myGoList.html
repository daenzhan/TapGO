<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapGo! Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8e1e8;
            color: #543e5c;
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        header {
            background-color: #f6b7d7;
            color: #543e5c;
            padding: 15px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: #cf3e81;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 100px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #543e5c;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #cf3e81;
            text-decoration: underline;
        }

        .user-info {
            background-color: #cf3e81;
            padding: 6px 12px;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            color: #543e5c;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            color: #543e5c;
            max-width: 600px;
            margin: auto;
        }


        .about-us h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #543e5c;
            font-weight: 700;
        }

        .about-us p {
            font-size: 1rem;
            color: #543e5c;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .events {
            margin: 30px 0;
        }

        .events h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #543e5c;
        }

        .filter-btn {
            padding: 8px 16px;
            margin: 5px;
            background-color: #cf3e81;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .filter-btn:hover {
            background-color: #543e5c;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background-color:  #f6b7d7;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-details {
            padding: 15px;
        }

        .event-details h3 {
            font-size: 1.4rem;
            color: #543e5c;
            margin-bottom: 10px;
        }

        .event-details p {
            font-size: 1rem;
            color: #543e5c;
        }


        .modal-profile {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background-color: #fff;
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        .modal-profile.active {
            transform: translateX(0);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .modal-header h2 {
            margin: 0;
            color: #543e5c;
        }

        .modal-header .close-btn {
            font-size: 1.5rem;
            color: #cf3e81;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-header .close-btn:hover {
            color: #af3369;
        }

        .modal-content {
            padding: 15px;
            color: #543e5c;
        }

        .remove-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #cf3e81;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
        }

        .remove-btn:hover {
            background-color: #543e5c;
        }
    </style>
</head>
<body>
<div class="container">

    <header>
        <div class="logo"><i class="fas fa-solid fa-map-pin"></i>TapGo!</div>
        <nav>
            <ul>
                <li><a href="/show/places"><i class="fas fa-map-marked-alt"></i> Places</a></li>
                <li><a href="/events"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="/myGoList"><i class="fas fa-list"></i> Go List</a></li>
                <li><a href="/main" class="active"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>
        <div class="user-info" onclick="toggleProfile()"><i class="fas fa-user"></i>Hi, <span th:text="${user.username}">User</span>!</div>
    </header>

    <div class="modal-profile" id="modal-profile">
        <div class="modal-header">
            <h2>User Profile</h2>
            <span class="close-btn" onclick="toggleProfile()">Ã—</span>
        </div>
        <div class="modal-content">
            <div style="text-align: center; margin-bottom: 15px;">
                <img th:src="${user.profilePhoto}" alt="User Photo"
                     style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
            </div>
            <form th:action="@{'/uploadP/' + ${user.userId}}" method="post" enctype="multipart/form-data">
                <div style="margin-top: 15px; text-align: center;">
                    <input type="file" name="profilePhoto" accept="image/*" required>
                    <button type="submit" style="margin-top: 10px; background-color: #cf3e81; color: white; padding: 5px 10px;
                                     border: none; border-radius: 5px; cursor: pointer;"><i class="fas fa-pencil-alt"></i>
                        Upload Photo
                    </button>
                </div>
            </form>
            <p><i class="fas fa-user"></i><strong>Name:</strong> <span th:text="${user.username}"></span></p>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong><span th:text="${user.email}">user@example.com</span></p>
            <p><i class="fas fa-user-shield"></i><strong>Role:</strong> <span th:text="${user.role}">User</span></p>

            <div style="margin-top: 20px; text-align: center;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" style="background-color: #cf3e81; color: white; padding: 8px 16px;
                                    border: none; border-radius: 20px; cursor: pointer;"><i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    <section class="events">
        <h2>Go List</h2>

        <div class="event-list">
            <div class="event-card" th:each="event : ${events}">
                <img th:src="${event.photo}" alt="Event image" class="event-img"/>
                <div class="event-details">
                    <h3 th:text="${event.eventName}">Event Name</h3>
                    <p><span th:text="${event.description}">Description</span></p>
                    <p><span th:text="${event.date}">Date</span></p>
                    <p><i class="fa-solid fa-map-marker-alt"></i> <span th:text="${event.place.location}">Event location</span></p>

                    <form th:action="@{/removeFromGoList/{eventId}(eventId=${event.eventId})}" method="post">
                        <button type="submit" class="remove-btn">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<script>

    function toggleProfile() {
        const modal = document.getElementById('modal-profile');
        modal.classList.toggle('active');
    }


</script>

</body>
</html>
